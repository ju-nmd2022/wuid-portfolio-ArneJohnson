<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arne Johnsson</title>

    <!--Css-->
    <link rel="stylesheet" href="style.css" />

    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/ligurino-condensed"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Raleway";
      }

      h1,
      h2,
      h3 {
        font-family: Verdana, sans-serif;
        font-weight: normal;
        box-shadow: 0 1px 0 #000;
      }
    </style>
  </head>
  <body>
    <!--RGB strips-->
    <svg
      class="slide-right"
      width="6.3vw"
      height="100vh"
      style="position: fixed; left: 90vw"
    >
      <rect
        x="0vw"
        width="2.1vw"
        height="100vh"
        style="fill: rgb(255, 93, 93)"
      />
      <rect
        x="2vw"
        width="2.1vw"
        height="100vh"
        style="fill: rgb(142, 255, 147)"
      />
      <rect
        x="4vw"
        width="2.1vw"
        height="100vh"
        style="fill: rgb(100, 198, 255)"
      />
    </svg>

    <div class="card-grid">
      <div class="header">
        <div class="flex-container">
          <div>
            <p><span style="font-weight: bold">Arne Johnsson</span></p>
          </div>
          <div>
            <p>•</p>
          </div>
          <div>
            <p><a href="index.html" class="hlink">About me</a></p>
          </div>
          <div>
            <p>•</p>
          </div>
          <div>
            <p><a href="city.html" class="hlink">Jönköping</a></p>
          </div>
          <div>
            <p>•</p>
          </div>
          <div>
            <p><a href="portfolio.html" class="hlink">Portfolio</a></p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="flex-container">
          <div><h1>Branding Greens</h1></div>
          <div><img src="svg/greens_small.svg" /></div>
          <div><img src="svg/greens_big.svg" /></div>
        </div>

        <div class="flex-container">
          <div><h1>Smaksak logos</h1></div>
          <div><img src="svg/smaksak_tomato.svg" /></div>
          <div><img src="svg/smaksak_logo.svg" /></div>
          <div><img src="svg/smaksak_box.svg" /></div>
        </div>

        <div class="flex-container">
          <div><h1>Web icons</h1></div>
          <div style="width: 6vw"><img src="svg/list_icon.svg" /></div>
          <div style="width: 6vw"><img src="svg/box_icon.svg" /></div>
          <div style="width: 6vw"><img src="svg/car_icon.svg" /></div>
          <div style="width: 6vw"><img src="svg/food_icon.svg" /></div>
        </div>
      </div>

      <div class="footer">
        <p>Jönköping University</p>
        <p style="color: #c4c4c4">https://ju.se/en</p>
        <p style="color: #c4c4c4">Gjuterigatan 5, 553 18 Jönköping</p>
      </div>
    </div>

</html>
